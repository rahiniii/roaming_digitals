<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scan Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0b0b0b;
  }

  .qr-container {
    position: relative;
    width: 230px;
    height: 230px;
    border: 3px solid #5947d1;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(89, 71, 209, 0.6);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 15px rgba(89, 71, 209, 0.5); }
    100% { box-shadow: 0 0 35px rgba(89, 71, 209, 1); }
  }

  .qr-container img {
    width: 100%;
    height: 100%;
    display: block;
  }

  .scan-line {
    position: absolute;
    top: -10%;
    width: 100%;
    height: 6px;
    background: linear-gradient(
      90deg,
      rgba(89, 71, 209, 0) 0%,
      rgba(153, 135, 255, 1) 50%,
      rgba(89, 71, 209, 0) 100%
    );
    box-shadow: 0 0 20px rgba(153, 135, 255, 0.8);
    animation: scan 2.8s linear infinite;
    border-radius: 2px;
  }

  @keyframes scan {
    0% { top: -10%; }
    50% { top: 100%; }
    100% { top: -10%; }
  }
  .qr-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, transparent 60%);
    pointer-events: none;
  }
</style>
</head>
<body>
<div class="qr-container">
  <img src="./assets/qr/qr.png" alt="QR Code" />
  <div class="scan-line"></div>
  <div class="qr-overlay"></div>
</div>
</body>
</html>
